<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian's Dreams</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 100;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        
        #logoImage {
            width: 200px;
            height: 200px;
            background-color: #ff00ff;
            border-radius: 50%;
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        #gameUI {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
        
        #healthBar {
            width: 300px;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #healthFill {
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }
        
        #cooldownIndicator {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        #randomPhrase {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
            z-index: 5;
        }
        
        #damageText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 15;
            pointer-events: none;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        
        #crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

        <div id="cooldownIndicator">Ready</div>
    </div>
    
    <div id="randomPhrase"></div>
    <div id="damageText"></div>
    <div id="crosshair"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Variables globales
        let scene, camera, renderer, player, health = 100;
        let enemies = [];
        let avocadoToasts = [];
        let isGameActive = false;
        let canShoot = true;
        let cooldownTimer = 0;
        let invulnerable = false;
        let damageTexts = ["¡AHHH, MI CODO!", "¡AHHH, MI HÍGADO!", "¡AHHH, MI CONCHITA!"];
        let randomPhrases = [
            "Me duele el codo.",
            "Cómo se me antoja un avocado toast.",
            "La diferencia entre un mediano y un hobbit es... no vale la pena.",
            "¡Qué asco! ¡Tentáculos!",
            "Va a desbalancear el juego, va a desbalancear el juego.",
            "No puedo, vino mi mamá a casa.",
            "Mmm... cómo se me antoja un bulto.",
            "No puedo, la tendinitis me duele.",
            "Si pusieran un Shrek, arruinarían el juego.",
            "Este juego es una poronga.",
            "Me duele el pelo."
        ];
        
        // Controles
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let sprint = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        
        // Configuración de velocidad
        const MOVEMENT_SPEED = 1000.0; // Velocidad base aumentada (era 20.0)
        const SPRINT_MULTIPLIER = 10.0; // Multiplicador para correr
        
        // Iniciar juego
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            isGameActive = true;
            init();
            animate();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            // Limpiar escena
            while(scene.children.length > 0) { 
                scene.remove(scene.children[0]); 
            }
            
            enemies = [];
            avocadoToasts = [];
            health = 100;
            updateHealthBar();
            isGameActive = true;
            
            setupScene();
            animate();
        }
        
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000022); // Cielo oscuro
            scene.fog = new THREE.FogExp2(0x000022, 0.01);
            
            // Crear cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.7; // Altura de los ojos
            
            // Crear renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Bloquear cursor y controlar cámara
            renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock || 
                                                     renderer.domElement.mozRequestPointerLock;
            
            renderer.domElement.addEventListener('click', function() {
                if (!document.pointerLockElement) {
                    renderer.domElement.requestPointerLock();
                } else if (canShoot) {
                    shootProjectile();
                }
            });
            
            // Control de cámara con el mouse
            document.addEventListener('mousemove', onMouseMove);
            
            // Control de movimiento
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            setupScene();
            
            // Mostrar frases aleatorias
            setInterval(showRandomPhrase, 10000);
            
            // Generar nuevos enemigos
            setInterval(createEnemy, 15000);
            
            // Configurar tamaño
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupScene() {
            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            // Luz direccional (luna)
            const directionalLight = new THREE.DirectionalLight(0x6666ff, 0.5);
            directionalLight.position.set(1, 10, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Crear suelo (terreno)
            const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x003300,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Crear árboles
            for (let i = 0; i < 200; i++) {
                createTree(
                    Math.random() * 200 - 100,
                    0,
                    Math.random() * 200 - 100
                );
            }
            
            // Crear avocado toasts
            for (let i = 0; i < 15; i++) {
                createAvocadoToast(
                    Math.random() * 180 - 90,
                    0.5,
                    Math.random() * 180 - 90
                );
            }
            
            // Crear enemigos iniciales
            for (let i = 0; i < 5; i++) {
                createEnemy();
            }
        }
        
        function createTree(x, y, z) {
            // Tronco
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 5, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4d2600 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, y + 2.5, z);
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            scene.add(trunk);
            
            // Copa del árbol
            const leavesGeometry = new THREE.ConeGeometry(2, 6, 8);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x003300 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, y + 7, z);
            leaves.castShadow = true;
            scene.add(leaves);
        }
        
        function createAvocadoToast(x, y, z) {
            // Pan tostado
            const toastGeometry = new THREE.BoxGeometry(1, 0.2, 1);
            const toastMaterial = new THREE.MeshStandardMaterial({ color: 0xd2b48c });
            const toast = new THREE.Mesh(toastGeometry, toastMaterial);
            toast.position.set(x, y, z);
            toast.castShadow = true;
            toast.receiveShadow = true;
            
            // Aguacate
            const avocadoGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const avocadoMaterial = new THREE.MeshStandardMaterial({ color: 0x568203 });
            const avocado = new THREE.Mesh(avocadoGeometry, avocadoMaterial);
            avocado.scale.set(1, 0.3, 1);
            avocado.position.set(0, 0.2, 0);
            toast.add(avocado);
            
            // Añadir al escenario y a la lista
            scene.add(toast);
            avocadoToasts.push({
                mesh: toast,
                collected: false
            });
        }
        
        function createEnemy() {
            if (!isGameActive) return;
            
            // Posición aleatoria lejos del jugador
            let x, z;
            do {
                x = Math.random() * 160 - 80;
                z = Math.random() * 160 - 80;
            } while (Math.sqrt(x*x + z*z) < 20); // Al menos a 20 unidades del origen
            
            // Cuerpo del enemigo
            const bodyGeometry = new THREE.SphereGeometry(1, 16, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x880000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(x, 2, z);
            body.castShadow = true;
            
            // Tentáculos
            const tentacleGroup = new THREE.Group();
            for (let i = 0; i < 6; i++) {
                const tentacleGeometry = new THREE.CylinderGeometry(0.2, 0.05, 2, 8);
                const tentacleMaterial = new THREE.MeshStandardMaterial({ color: 0x660000 });
                const tentacle = new THREE.Mesh(tentacleGeometry, tentacleMaterial);
                
                // Posición y rotación del tentáculo
                const angle = (i / 6) * Math.PI * 2;
                tentacle.position.set(
                    Math.cos(angle) * 1,
                    -0.5,
                    Math.sin(angle) * 1
                );
                tentacle.rotation.x = Math.PI / 4;
                tentacle.rotation.z = angle;
                
                tentacleGroup.add(tentacle);
            }
            body.add(tentacleGroup);
            
            // Añadir al escenario y a la lista
            scene.add(body);
            enemies.push({
                mesh: body,
                frozen: false,
                frozenTime: 0,
                tentacles: tentacleGroup
            });
        }
        
        function shootProjectile() {
            if (!canShoot) return;
            
            // Crear proyectil
            const projectileGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const projectileMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            
            // Posición inicial (delante de la cámara)
            projectile.position.copy(camera.position);
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            projectile.direction = direction;
            
            scene.add(projectile);
            
            // Iniciar cooldown
            canShoot = false;
            cooldownTimer = 10;
            updateCooldownIndicator();
            
            // Animación y actualización del cooldown
            const projectileInterval = setInterval(() => {
                if (!isGameActive) {
                    clearInterval(projectileInterval);
                    return;
                }
                
                // Mover proyectil
                projectile.position.add(projectile.direction.clone().multiplyScalar(2));
                
                // Comprobar colisiones con enemigos
                enemies.forEach(enemy => {
                    if (!enemy.frozen && projectile.position.distanceTo(enemy.mesh.position) < 2) {
                        enemy.frozen = true;
                        enemy.frozenTime = 5; // Congelado durante 5 segundos
                        
                        // Efecto visual de congelación
                        enemy.mesh.material.color.set(0x00ffff);
                    }
                });
                
                // Eliminar proyectil después de cierta distancia
                if (projectile.position.distanceTo(camera.position) > 100) {
                    scene.remove(projectile);
                    clearInterval(projectileInterval);
                }
            }, 16);
            
            // Actualizar cooldown
            const cooldownInterval = setInterval(() => {
                cooldownTimer--;
                updateCooldownIndicator();
                
                if (cooldownTimer <= 0) {
                    canShoot = true;
                    clearInterval(cooldownInterval);
                }
            }, 1000);
        }
        
        function updateCooldownIndicator() {
            const indicator = document.getElementById('cooldownIndicator');
            if (canShoot) {
                indicator.textContent = 'Ready';
                indicator.style.backgroundColor = 'rgba(0, 255, 255, 0.5)';
            } else {
                indicator.textContent = cooldownTimer;
                indicator.style.backgroundColor = 'rgba(128, 128, 128, 0.5)';
            }
        }
        
        function showRandomPhrase() {
            if (!isGameActive) return;
            
            const phraseElement = document.getElementById('randomPhrase');
            const randomIndex = Math.floor(Math.random() * randomPhrases.length);
            phraseElement.textContent = randomPhrases[randomIndex];
            
            // Mostrar durante 5 segundos
            phraseElement.style.opacity = 1;
            setTimeout(() => {
                phraseElement.style.opacity = 0;
            }, 5000);
        }
        
        function showDamageText() {
            if (!isGameActive) return;
            
            const damageElement = document.getElementById('damageText');
            const randomIndex = Math.floor(Math.random() * damageTexts.length);
            damageElement.textContent = damageTexts[randomIndex];
            
            // Mostrar durante 1 segundo
            damageElement.style.opacity = 1;
            setTimeout(() => {
                damageElement.style.opacity = 0;
            }, 1000);
        }
        
        function takeDamage(amount) {
            if (invulnerable) return;
            
            health -= amount;
            updateHealthBar();
            showDamageText();
            
            // Invulnerabilidad temporal
            invulnerable = true;
            setTimeout(() => {
                invulnerable = false;
            }, 1000);
            
            // Comprobar game over
            if (health <= 0) {
                gameOver();
            }
        }
        
        function updateHealthBar() {
            document.getElementById('healthFill').style.width = `${health}%`;
        }
        
        function healPlayer(amount) {
            health = Math.min(100, health + amount);
            updateHealthBar();
        }
        
        function gameOver() {
            isGameActive = false;
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.exitPointerLock();
        }
        
        function onMouseMove(event) {
            if (!isGameActive || !document.pointerLockElement) return;
            
            const movementX = event.movementX || event.mozMovementX || 0;
            const movementY = event.movementY || event.mozMovementY || 0;
            
            // Aumentada la sensibilidad del ratón
            camera.rotation.y -= movementX * 0.003;
            camera.rotation.x -= movementY * 0.003;
            
            // Limitar rotación vertical
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
        }
        
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = true;
                    break;
                case 'ShiftLeft':
                case 'ShiftRight':
                    sprint = true;
                    break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = false;
                    break;
                case 'ShiftLeft':
                case 'ShiftRight':
                    sprint = false;
                    break;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            if (!isGameActive) return;
            
            requestAnimationFrame(animate);
            
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            
            // Control de movimiento
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();
            
            // Aplicar velocidad según si está corriendo o no
            const currentSpeed = sprint ? MOVEMENT_SPEED * SPRINT_MULTIPLIER : MOVEMENT_SPEED;
            
            if (moveForward || moveBackward) velocity.z -= direction.z * currentSpeed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * currentSpeed * delta;
            
            // Rotar dirección según la cámara
            const rotationMatrix = new THREE.Matrix4();
            rotationMatrix.makeRotationY(camera.rotation.y);
            velocity.applyMatrix4(rotationMatrix);
            
            // Aplicar movimiento
            camera.position.x += velocity.x * delta;
            camera.position.z += velocity.z * delta;
            
            // Mantener altura constante
            camera.position.y = 1.7;
            
            // Actualizar enemigos con velocidad ajustada
            enemies.forEach(enemy => {
                if (!enemy.frozen) {
                    // Mover hacia el jugador (velocidad aumentada)
                    const direction = new THREE.Vector3();
                    direction.subVectors(camera.position, enemy.mesh.position).normalize();
                    
                    // La velocidad de los enemigos aumentó ligeramente pero sigue siendo más lenta que el jugador
                    enemy.mesh.position.add(direction.multiplyScalar(0.08));
                    
                    // Rotar tentáculos
                    enemy.tentacles.rotation.y += 0.05;
                    
                    // Comprobar colisión con el jugador
                    if (enemy.mesh.position.distanceTo(camera.position) < 2) {
                        takeDamage(10);
                    }
                } else {
                    // Contar tiempo de congelación
                    enemy.frozenTime -= delta;
                    if (enemy.frozenTime <= 0) {
                        enemy.frozen = false;
                        enemy.mesh.material.color.set(0x880000);
                    }
                }
            });
            
            // Comprobar colisión con avocado toasts
            avocadoToasts.forEach(toast => {
                if (!toast.collected && toast.mesh.position.distanceTo(camera.position) < 2) {
                    toast.collected = true;
                    scene.remove(toast.mesh);
                    healPlayer(25);
                }
            });
            
            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
